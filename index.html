    <h1 class="display-1 text-center my-4">Text to LowerCase</h1>
    <p class="text-center w-75 mx-auto mb-5">World's simplest browser-based utility for converting text to lowercase. Load your text in the input form on the left and you'll instantly get lowercase text in the output area. Powerful, free, and fast. Load text â€“ get lowercase text.</p>
